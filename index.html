<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Text encoder</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="area-encriptado">
			<h3 class="titulo">Encriptador de mensajes</h3>
			<ul id="mensajes-errores"></ul>
			<textarea placeholder="Escribe aquí tu mensaje" id="texto" class="campo"></textarea>
        	 <button id="encriptar" class="boton-main">Encriptar</button>
            <button id="desencriptar" class="boton-main">Desencriptar</button>
		</div>
		<div class="area-resultado">
			<div class="bienvenida">
				<img src="img/caja-fuerte.png" class="bienvenida" id="caja-fuerte">
				<p class="bienvenida" id="titulo-bienvenida"> No se han detectado mensajes</p>
				<p class="bienvenida" id="texto-bienvenida">Escribe tu mensaje para encriptar o desencriptar</p>
				
			</div>
			<div class=" invisible" id="imprimir-resultado">
				<textarea id="texto-resultado"></textarea>
				<button id="copiar">Copiar resultado</button>
			</div>
		</div>
		<div>
			<footer> Desarrollado por Daniel Larrota Rincón</footer>
		</div>
		
		<script src="js/encriptar.js"></script>	
		<script src="js/copiar-texto.js"></script>	

 	</body>
</html>
