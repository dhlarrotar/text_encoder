<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Text encryptor</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/9fb909ccd9.js" crossorigin="anonymous"></script>


		<meta name="viewport" content="width=device-width, initial-scale=0.7">
	</head>
		
	<header class="titulo">Encriptador de mensajes</header>

	<body>
		
		<textarea  placeholder="Escribe aquí tu mensaje" id="texto" spellcheck="false" class="text-box"></textarea>





		<div class="text-box">
		<div class="area-resultado">
			<div class="bienvenida">
				<i class="fa-solid fa-vault" id="vault"></i>
				<p class="bienvenida" id="titulo-bienvenida"> No se han detectado mensajes</p>
				<p class="bienvenida" id="texto-bienvenida">Escribe tu mensaje para encriptar o desencriptar</p>
				
			</div>

			<div class=" fadeOut" id="imprimir-resultado">
				<textarea id="texto-resultado" spellcheck="false"></textarea>
				
			</div>		
		</div>
	</div>


		<div id="area-error">
			<span id="error"></span>
		
			<ul id="mensajes">
				<il>No utilizar números, acentos, ni caracteres especiales.</il>
			</ul>
		</div>


		<div class="button-div">
			<button id="encriptar" class="boton-main">Encriptar</button>
			<button id="desencriptar" class="boton-main">Desencriptar</button>
			<button  class="fadeOut" id="copiar">Copiar resultado</button>
		</div>

		<script src="js/bienvenida.js"></script>
		<script src="js/copiar.js"></script>	
		<script src="js/encriptar.js"></script>	
		<script src="js/desencriptar.js"></script>
		<script src="js/verificar.js"></script>			
		<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
		<div class='light x1'></div>
		<div class='light x2'></div>
		<div class='light x3'></div>
		<div class='light x4'></div>
		<div class='light x5'></div>
		<div class='light x6'></div>
		<div class='light x7'></div>
		<div class='light x8'></div>
		<div class='light x9'></div>
 	</body>
